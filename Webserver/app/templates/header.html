<!-- templates/header.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation_styles.css') }}">
    <style>
        body {
            padding-top: 60px; /* Add padding to body to avoid content being hidden by the fixed header */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Make it stick to the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays on top */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .brand {
            font-size: 20px;
            font-weight: bold;
            margin-right: auto; /* Pushes other links to the right */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('main.index') }}" class="brand">HitLoop</a>
        <a href="{{ url_for('main.control_page') }}">Control</a>
        <a href="{{ url_for('main.simulation_page') }}">Simulation</a>
        <a href="{{ url_for('main.configure_device_page') }}">Configure Device</a>
    </div>
</body>
